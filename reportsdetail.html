<div class="container" ng-controller='reportsController' style="padding-top:100px;">
    <div infinite-scroll="loadMore()" infinite-scroll-distance="0">
      <div class="row">
        <div class="jumbotron">
          <h2>{{managerofpage}}`s direct report(s):</h2>
          <table class="table table-striped table-hover">
            <tr >
              <th></th>
              <th ng-click="changeOrder('Name')">Name</th>
              <th ng-click="changeOrder('title')">Title</th>
              <th ng-click="changeOrder('DirectReports.length')"># of reports</th>
              <th ng-click="changeOrder('SMS')">SMS</th>
              <!-- <td>Detail/Relations</td> -->
            </tr>
            <tr ng-repeat="report in reports | filter:search | orderBy: term : reverse">
              <td><a href="#/detail/{{report.id}}"><img height="150px" ng-src='{{report.picture}}'></img></a></td>
              <td><p>{{report.Name}}</p></td>
              <td><p>{{report.title}}</p></td>
              <td><p>{{report.DirectReports.length}}</p></td>
              <td><p>{{report.SMS}}</p></td>
            </tr>

          </table>
        </div>
      </div>
    </div>
</div>
